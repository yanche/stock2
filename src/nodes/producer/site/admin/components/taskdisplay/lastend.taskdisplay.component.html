<div>
    <div>
        <span>标的</span><span class="ml5">{{task.action.pack.target}}</span>
    </div>
    <div *ngIf="quickview">
        <div>
            <span>最后一个交易日</span><span class="ml5">{{quickview.lastDts | dts2datekey}}</span>
        </div>
        <div>
            <span>最后一天收盘价（后复权）</span><span class="ml5">{{quickview.lastEnd}}</span>
        </div>
        <div>
            <span>更新时间</span><span class="ml5">{{quickview.lastEndUpdateTs | datetime}}</span>
        </div>
    </div>
    <div *ngIf="!quickview">
        新股
    </div>
</div>

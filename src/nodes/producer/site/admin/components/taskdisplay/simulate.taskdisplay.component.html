<div>
    <div>
        <span>标的</span><span class="ml5">{{task.action.pack.target}}</span>
        <span>Rtplan Id</span><span class="ml5">{{task.action.pack.rtplanId}}</span>
    </div>
    <div *ngIf="!result.run">未执行</div>
    <div *ngIf="result.run">
        <span>已存在模拟个数</span><span class="ml5">{{result.old}}</span>
        <span>新增模拟个数</span><span class="ml5">{{result.new}}</span>
        <span>模拟结束个数</span><span class="ml5">{{result.closed}}</span>
    </div>
</div>
